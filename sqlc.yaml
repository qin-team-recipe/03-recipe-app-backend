version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/schema.sql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "./db/sqlc"
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - column: "v_usr.link"
            go_type:
              import: "github.com/aopontann/gin-sqlc/db/dto"
              package: "dto"
              type: "ChefLinkArrayDto"
          - column: "v_usr.auth_userinfo"
            go_type:
              type: "any"
          - column: "v_chef.link"
            go_type:
              import: "github.com/aopontann/gin-sqlc/db/dto"
              package: "dto"
              type: "ChefLinkArrayDto"
          - column: "v_chef.auth_userinfo"
            go_type:
              type: "any"
          - column: "v_recipe.method"
            go_type:
              import: "github.com/aopontann/gin-sqlc/db/dto"
              package: "dto"
              type: "RecipeMethodArrayDto"
          - column: "v_recipe.ingredient"
            go_type:
              import: "github.com/aopontann/gin-sqlc/db/dto"
              package: "dto"
              type: "RecipeIngredientArrayDto"
