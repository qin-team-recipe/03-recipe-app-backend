    trendRecipe:
      type: object
      title: trendRecipe
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              recipeId:
                type: string
                description: レシピID
                format: uuid
              name:
                type: string
                description: レシピ名
              introduction:
                type: string
                description: レシピの紹介文
              imageUrl:
                type: string
                description: レシピ画像
              numFav:
                type: integer
                description: ファボられ数
              score:
                type: integer
                description: 話題度→実際のデータはscoreの降順でソートされる
            required:
