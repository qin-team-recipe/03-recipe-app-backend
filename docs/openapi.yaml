openapi: 3.1.0
info:
  version: '1.0'
  title: team3-backend API
  summary: 注目のシェフ一覧を返却
  description: ''
servers:
  - url: 'http://localhost:8080'
paths:
  /api/featuredChef:
    get:
      summary: featuredChef API：注目のシェフ一覧
      operationId: get-api-featuredChef
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/featuredChef'
      servers:
        - url: 'http://localhost:8080'
  /api/trendRecipe:
    get:
      summary: trendRecipe API：話題のレシピ一覧
      operationId: get-api-trendRecipe
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trendRecipe'
      servers:
        - url: 'http://localhost:8080'
  /api/createUsrRecipe:
    post:
      summary: createUsrRecipe：マイレシピ登録
      operationId: post-api-createUsrRecipe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                usrId:
                  type: string
                  description: ユーザーID
                  format: uuid
                  x-oapi-codegen-extra-tags:
                    binding: required
                name:
                  type: string
                  description: レシピ名
                  x-oapi-codegen-extra-tags:
                    binding: required
                servings:
                  type: integer
                  description: ＊人前
                  x-oapi-codegen-extra-tags:
                    binding: required
                method:
                  type: array
                  description: 作り方
                  items:
                    type: object
                    properties:
                      html:
                        type: string
                      supplement:
                        type: object
                        description: 補足
                  x-oapi-codegen-extra-tags:
                    binding: required
                imageUrl:
                  type: string
                  description: 画像
                introduction:
                  type: string
                  description: レシピの紹介文
                link:
                  type: array
                  description: リンク
                  items:
                    type: string
                  x-oapi-codegen-extra-tags:
                    binding: required
                accessLevel:
                  type: integer
                  description: 公開、限定公開、非公開、下書き
                  x-oapi-codegen-extra-tags:
                    binding: required
              required:
                - usrId
                - name
                - servings
                - method
                - link
                - accessLevel
              x-examples:
                Example 1:
                  usrId: 8080411a-5482-4cee-b03b-6bb570a28f9a
                  name: ラーメン
                  servings: 2
                  method:
                    - html: <h1>作り方1</h1>
                      supplement:
                        image: 1.webp
                    - html: <h1>作り方2</h1>
                      supplement:
                        link: 'https://youtu.be/uCkkCRcs81I'
                  imageUrl: 'https://pbs.twimg.com/media/Er7dlbJVQAIWVsW?format=jpg&name=small'
                  introduction: 私のラーメン
                  link:
                    - 'https://youtu.be/RGZNv1_oVK0'
                    - 'https://youtu.be/viAP4lzks7k'
                    - 'https://youtu.be/QM22Tc8PdKI'
                  accessLevel: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createUsrRecipe'
      servers:
        - url: 'http://localhost:8080'
  /api/createChefRecipe:
    post:
      summary: createChefRecipe：シェフレシピ登録
      operationId: post-api-createChefRecipe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chefId:
                  type: string
                  description: シェフID
                  format: uuid
                  x-oapi-codegen-extra-tags:
                    binding: required
                name:
                  type: string
                  description: レシピ名
                  x-oapi-codegen-extra-tags:
                    binding: required
                servings:
                  type: integer
                  description: ＊人前
                  x-oapi-codegen-extra-tags:
                    binding: required
                method:
                  type: array
                  description: 作り方
                  items:
                    type: object
                    properties:
                      html:
                        type: string
                      supplement:
                        type: object
                        description: 補足
                  x-oapi-codegen-extra-tags:
                    binding: required
                imageUrl:
                  type: string
                  description: 画像
                introduction:
                  type: string
                  description: レシピの紹介文
                link:
                  type: array
                  description: リンク
                  items:
                    type: string
                  x-oapi-codegen-extra-tags:
                    binding: required
                accessLevel:
                  type: integer
                  description: 公開、限定公開、非公開、下書き
                  x-oapi-codegen-extra-tags:
                    binding: required
              required:
                - chefId
                - name
                - servings
                - method
                - link
                - accessLevel
              x-examples:
                Example 1:
                  chefId: 5c6f635e-6b17-4834-b9ff-a971ff595271
                  name: グラタン
                  servings: 2
                  method:
                    - html: <h1>作り方1</h1>
                      supplement:
                        image: 1.webp
                    - html: <h1>作り方2</h1>
                      supplement:
                        link: 'https://youtu.be/uCkkCRcs81I'
                  imageUrl: 'https://pbs.twimg.com/media/Er7dlbJVQAIWVsW?format=jpg&name=small'
                  introduction: 二人に捧げるグラタン
                  link:
                    - 'https://youtu.be/RGZNv1_oVK0'
                    - 'https://youtu.be/viAP4lzks7k'
                    - 'https://youtu.be/QM22Tc8PdKI'
                  accessLevel: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createChefRecipe'
      servers:
        - url: 'http://localhost:8080'
components:
