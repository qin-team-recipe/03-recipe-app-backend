                  description: プロフィール画像
                profile:
                  type: string
                  description: シェフ紹介
                link:
                  type: array
                  description: リンク
                  items:
                    type: object
                    properties:
                      label:
                        type: string
                      url:
                        type: string
                  x-oapi-codegen-extra-tags:
                    binding: required
              required:
                - name
                - link
              x-examples:
                Example 1:
                  name: Mシェフ
                  imageUrl: 'http://www.yahoo.co.jp'
                  profile: 平成14年事例Ⅱで出題されたMシェフ。三國清三がモデルではないか？と噂になった。
